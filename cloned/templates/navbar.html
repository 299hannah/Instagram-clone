{% load static %}
{% load bootstrap3 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
     integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <link rel="stylesheet" href="{% static 'style.css'%}">

    <title></title>
<body>
    <header>
        <div class='navigation mt-5'>
            <div class='instalogo'>
                <!-- <a class='' href='/'><i class="fab fa-instagram"></i></a> -->
                <a class='line' href='/'></a>
                <a href='/'>Instagram</a>
            </div>
            <div class='searching_bar'>

                <div class=" navbar-left" style="padding: 0;
                
                margin-right: 150px;
                ">
                    <form action="{% url 'search_results' %}" class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search User" name="user">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
    
                        </div>
                    </form>
                </div>
             


                <!-- <input type='text' placeholder='search'> -->
            </div>
           
           
              
            <div class='Fa-icons'>
                <a class='home' href='#'><i class="fa fa-home" aria-hidden="true"></i>
                <a class='telegram' href='#'><i class="fab fa-telegram-plane"></i>
                <a class='add' href='#'>
                    
                    <i class="far fa-plus-square">

                </i>
                <a class='explore' href='#'><i class="far fa-compass"></i></a>
                <a class='likes' href='#'><i class="far fa-heart"></i></a>

                {% if user.is_authenticated %}

                <a class='profile' href="{%url 'profile' %}"
                ><i class="far fa-user">
                    <ul>
                        <li>
                            account
                        </li>
                    </ul>
                </i>
            </a>
                {%endif%}

      
      <!-- <i class="fa fa-search-plus" aria-hidden="true"></i>
                <i class="far fa-bell"></i>
                <i class="fas fa-bell"></i> -->
              
        </div>
        </div>
        <span>Hello,{{request.user}} </span>
        <span><a href="{%url 'logout'%}">Logout</a></span>
    </header>
    <div class='content_container1'>
        {%  block content %}
        {% endblock %}
    </div>
    <script src="https://kit.fontawesome.com/5e998d00eb.js" crossorigin="anonymous"></script>
</body>

</html>
