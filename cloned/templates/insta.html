{% extends "base.html" %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% block content %}



<div class="container mt-30" id="insta">
{% for post_item in post_items %}
   <div class="card cadi">
      <div class="card_header " id="top1">
         <div class="prof_img">
            
         </div>
         <div class="post_info">
            <div class="post_user1">
               {{post_item.user}}
            </div>
            <div class="post_location">
               {{post_item.title}}
            </div>
         </div>
         <div class="options">
            <i class="fas fa-ellipsis-h"></i>
         </div>
      </div>
      <div class="post_image">   
        
           
            
            
            <img src="{{post_item.image.url}}" alt="" >
      </div>
  
     
      <div class="engagement">
         <a href=""><i class="far fa-heart"></i></a>
         <a href=""><i class="far fa-comment"></i></a>
         <a href=""><i class="fab fa-telegram-plane"></i></a>
         <a href=""><i class="far fa-bookmark"></i></a>
      </div>
      <div class="likes">
         <a href="">{{post_item.likes}}</a>
      </div>
      <div class="captionMess">
         <a href=""><h2>{{post_item.user}}</h2></a>
         <span><p>{{post_item.message}}</p></span>
      </div>
      <div class="time">
         {{post_item.pub_date | timesince}} ago
      </div>
      <form action="" method="GET POST">
         <input type="text" placeholder="hello">
      </form>
     
   </div>
   


{% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% endblock %}
